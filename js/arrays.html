<script>
    //arrays => it is common practice to declare array with 'const'

    const arr = [];
    //console.log(arr);
    arr[0] = 'sabb';
    arr[1] = 'volovo';
    arr[2] = 'bmw';
    console.log(arr);

    //we can also create array with new keyword but it not a good practice 
    console.log(arr[1]);
    arr[0] = 'toyo';
    console.log(arr);

    //array is special type of object ...typeof array always return object

    console.log(arr.length); //return lenght of array 

    //looping through array

    for(let i = 0; i < arr.length; i++){
        let text = arr[i] ;
        console.log(text);
    }
    
    //Array.foreach method
    arr.forEach(myfun);
    function myfun(value){
        console.log(value);
    }

    //typeof array always return object we can use Array.isArray() it return ture or fals
    console.log(Array.isArray(arr));


</script>
