<h1>setInterval/clearinterval</h1>
<br> 
<h5 id="new"></h5>
<button onclick="clearInterval(time)">stop</button>

    function myfun(){
        alert("hello");
    }

    let time = setInterval(fun,1000);
    function fun(){
        let d = new Date();
        document.getElementById('new').innerHTML = d.toLocaleTimeString();
    }
</script>
